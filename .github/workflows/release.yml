name: Release Docker image tar

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build image tar and create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew --no-daemon clean test

      - name: Build Jib image tar
        run: ./gradlew --no-daemon jibBuildTar -Djib.to.tags=${{ github.ref_name }}

      - name: Prepare release artifacts
        run: |
          TAG="${GITHUB_REF_NAME}"
          mkdir -p dist
          cp build/tg-hubitat-bot-*-docker-image.tar "dist/tg-hubitat-bot-${TAG}.tar"

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
