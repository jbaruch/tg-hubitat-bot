name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # Optional secrets for integration tests. When not set, those tests are skipped.
    env:
      EWELINK_EMAIL: ${{ secrets.EWELINK_EMAIL }}
      EWELINK_PASSWORD: ${{ secrets.EWELINK_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run build and tests
        run: ./gradlew --no-daemon clean build test
